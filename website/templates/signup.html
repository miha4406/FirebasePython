{% extends "base.html" %}
{% block title %}SIGNUP PAGE{% endblock %}
{% block content %}
<form method="post">
    <h3>SIGNUP FORM</h3>
    <div>
        <label for "email">Email adress:</label>
        <input type="email" id="email" name="email" placeholder="Enter email">
    </div>
    <div>
        <label for "fName">First name:&nbsp &nbsp</label>
        <input type="text" id="fName" name="fName" placeholder="Enter first name">
    </div>
    <div>
        <label for "pass1">Password (1):</label>
        <input type="password" id="pass1" name="pass1" placeholder="Enter password">
    </div>
    <div>
        <label for "pass2">Password (2):</label>
        <input type="password" id="pass2" name="pass2" placeholder="Confirm password">
    </div>
    <br>
    <button type="submit">Submit</button>
</form>

{% endblock %}
